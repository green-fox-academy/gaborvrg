<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
</head>
<body>
  <ul>
    <li>apple</li>
    <li>balloon</li>
    <li>cat</li>
    <li>dolphin</li>
    <li>dolphin</li>
  </ul>
  <button>How many items are in the list?</button>
  <p class="result">dunno :(</p>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    On the click of the button,
    Count the items in the list
    And display the result in the result element.
  </script>
  OR
  <script src="events-2.js"></script> -->

  <script>
    
    'use strict';
    let button = document.querySelector('button');
    let result = document.querySelector('.result');
  
    function howMuchInTheList() {
      let ilTagList = document.querySelectorAll('li');
      let liNum = ilTagList.length;
      console.log(liNum);
      result.textContent = liNum + " <li> tags in the list";
    }
    
    button.addEventListener('click', howMuchInTheList);


  </script>

</body>
</html>
