<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <p class="apple" >apple</p>
  <p class="balloon">balloon</p>
  <p class="cat">cat</p>
  <p class="dolphin">dolphin</p>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Does the third p have a cat class?
    If so, alert 'YEAH CAT!'
    If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    If the first p has an 'apple' class, replace cat's content with 'dog'

    Make apple red

    Make balloon less balloon-like
  </script>
  OR
  <script src="classlist-1.js"></script> -->
  <script>
    

    // console.log(document.querySelector('.cat').textContent);
    if (document.querySelector('.cat')) {
      alert('YEAH CAT!')
    } 

    // console.log(document.querySelectorAll('p')[3].className);
    if (document.querySelectorAll('p')[3].className === 'dolphin') {
      document.querySelector('.apple').textContent = 'pear';
    }

    // console.log(document.querySelector('.apple'));
    if (document.querySelector('.apple').className === 'apple') {
      document.querySelector('.cat').textContent = 'dog';
    }

     // console.log(document.querySelector('.apple'));
     document.querySelector('.apple').classList.add('red')






  </script>

</body>
</html>
