<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <h1>Original Content</h1>
  <p>Some more text</p>
  <p class="other">Even more text</p>
  <p class="result">Here comes something new</p>

  <!-- You can work in the html or in a separate js file. Like: -->
  <script>
    // 1. Alert the content of the heading.
    // 2. Write the content of the first paragraph to the console.
    // 3. Alert the content of the second paragraph.
    // 4. Replace the heading's content with 'New content'.
    // 5. Replace the last paragraph's content with the first paragraph's content.

    // 1
    var heading = document.getElementsByTagName('h1');
    alert(heading[0].textContent)

    //2
    var first_par = document.getElementsByTagName('p');
    console.log(first_par[0].textContent);

    //3
    var second_par = document.querySelector('.other');
    alert(second_par.textContent);

    //4
    var newContent = document.getElementsByTagName('h1');
    newContent[0].innerHTML = 'New Content'

    var newContent2 = document.querySelector('h1');
    newContent2.innerHTML = '2nd New Content';

    var newContent3 = document.querySelectorAll('h1');
    newContent3[0].innerHTML = '3nd New Content'

    //5
    var last_par = document.querySelector('.result');
    last_par.innerHTML = document.querySelector('p').textContent;

  </script>

  <!-- <script src="content-1.js"></script>  -->

</body>
</html>
