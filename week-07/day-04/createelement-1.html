<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li id="b325" class="asteroid">The King</li>
    <li class="asteroid b326">The Conceited Man</li>
  </ul>
  <div class="container"></div>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Add an item that says 'The Green Fox' to the asteroid list.
    Add an item that says 'The Lamplighter' to the asteroid list.

    Add a heading saying 'I can add elements to the DOM!' to the .container.

    Add an image, any image, to the container.
  </script>
  OR
  <script src="createelement-1.js"></script> -->
  <script>
    
  let asteroidsList = document.querySelector('.asteroids');
  asteroidsList.appendChild(document.createElement('li')).textContent = 'The Green Fox';
  asteroidsList.appendChild(document.createElement('li')).textContent = 'The Lamplighter';

  let newHeading = document.querySelector('.container');
  newHeading.appendChild(document.createElement('h1')).textContent = 'I can add elements to the DOM!';

  newHeading.appendChild(document.createElement('img')).setAttribute('src', 'https://farm4.staticflickr.com/3753/32764893633_362431a936_k.jpg');



  </script>









</body>
</html>
