<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    body {
      margin: 0;
    }
    div {
      height: 100vh;
    }
    .party {
      background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
    }
  </style>
</head>
<body>
  <div>
    <button>Party</button>
  </div>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Turn the party on and off by clicking the button.
  </script>
  OR
  <script src="events-1.js"></script> -->

  <script>
    
    'use strict';
    var button = document.querySelector('button');

    function turnParty () {
      
      // document.querySelector('body').classList.add('party');
      // console.log(document.querySelector('body').classList.value);
      var klikk =  document.querySelector('body').classList
      console.log(klikk);

      if (klikk.value === 'party') {
        klikk.remove('party')
      } else {
        klikk.add('party')
      }

    }

    button.addEventListener('click', turnParty);

  </script>

</body>
</html>
