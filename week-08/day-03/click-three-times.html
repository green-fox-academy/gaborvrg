<!-- Click Three Times

Create a simple HTML document with one button. If the user clicks the button 3 times, and 5 seconds is already ellapsed since the page is loaded, a text should apper under the button: 5 seconds ellapsed and clicked 3 times -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style class="css">
    * {
      margin: 0;
      padding: 0;
    }
    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: tomato;
      min-height: 100vh;
    }
    .button {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 5px 5px 5px black;
    }
    .text {
      margin: 20px;
      z-index: -1;
    }

  </style>
</head>
<body>
  <div class="main">
    <div class="button">Button</div>
    <div class="text">5 seconds ellapsed and clicked 3 times</div>
  </div>

  <script>
    var button = document.querySelector('.button');
    var hiddenText = document.querySelector('.text');
    var clickNumber = 0;

    button.addEventListener('click', function() {
      clickNumber += 1;
      console.log(clickNumber);
      if (clickNumber === 3) {
        button.style.boxShadow = "2px 2px 2px black";
        setTimeout(function() {
          hiddenText.style.zIndex = "0"; 
          button.style.boxShadow = "5px 5px 5px black";
        }, 5000);
      }
    });

  </script>
</body>
</html>
