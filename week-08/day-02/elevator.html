<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elevator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="control">
        <div class="upper">
          <button class="up">UP</button>
          <button class="down">DOWN</button>
        </div>
        <div class="bottom">
          <button class="add">ADD PEOPLE</button>
          <button class="remove">REMOVE PEOPLE</button>
        </div>
      </div>
        
      <div class="middle_part"></div>
      <div class="elevator"></div>
    </div>
  </main>
  

  <script src="elevator.js"></script>
</body>
</html>
